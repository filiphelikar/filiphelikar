    </div>
    <nav>
        <ul>

            <li><a href="#main">Galery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    </header>
    <span>
        <img src="Main-Photo.webp" alt="hlavní foto mého kocoura: zblízka, slunečný, den" id="main-photo">
    </span>
    <main id="main">
        <div><img src="fotky/IMG_1-min.webp" alt="Foto" onclick="openFullImg(this.src)">
            <img src="fotky/IMG_5-min.webp" alt="Foto" onclick="openFullImg(this.src)">
            <img src="fotky/IMG_4-min.webp" alt="Foto" onclick="openFullImg(this.src)">
            <img src="fotky/IMG_10.webp" alt="Foto" onclick="openFullImg(this.src)">
        </div>
        <div>
            <img src="fotky/IMG_2-min.webp" alt="Foto" onclick="openFullImg(this.src)">
            <img src="fotky/IMG_9-min.webp" alt="Foto" onclick="openFullImg(this.src)">
             <img src="fotky/IMG_3-min.webp" alt="Foto" onclick="openFullImg(this.src)">
             <img src="fotky/IMG_11.webp" alt="Foto" onclick="openFullImg(this.src)">
        </div>
        <div>
             <img src="fotky/IMG_7-min.webp" alt="Foto" onclick="openFullImg(this.src)">
             <img src="fotky/IMG_6-min.webp" alt="Foto" onclick="openFullImg(this.src)">
             <img src="fotky/IMG_8-min.webp" alt="Foto" onclick="openFullImg(this.src)">
              <img src="fotky/IMG_12.webp" alt="Foto" onclick="openFullImg(this.src)">
        </div>
    </main>
    <div id="contact">
        <h2>Contact</h2>
        <form action="https://api.web3forms.com/submit"  method="POST">
            <input type="hidden" name="access_key" value="8d74fdac-e692-4bfc-b99d-0f6515cc8870">
            <input name="email" type="email" class="email" placeholder="Email"><br>
            <textarea name="popis" class="text" placeholder="Message"></textarea><br>
            <input type="submit" value="Send" class="submit">
        </form>
        <a href="https://www.instagram.com/filiphelikar/" target="_blank">
            <img src="instagram.png" alt="Instagram">
            <p>instagram</p>
        </a>
    </div>
    <footer>
        <p>&copy; 2024 Photo by Filip</p>
    </footer>
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {

                const targetId = this.getAttribute('href');
    
                
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    
                    e.preventDefault();
                    
                    
                    targetElement.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        var fullImgBox = document.getElementById("fullImgBox");
        var fullImg = document.getElementById("fullImg");

        function openFullImg(pic){
            if(window.innerWidth > 780){
                fullImgBox.style.display = "block";
                fullImg.src = pic;
            }
        }

        function closeFullImg(){
            fullImgBox.style.display = "none";
        }
    </script>
    
</body>
