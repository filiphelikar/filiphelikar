    <script>
        // Přidání plynulého posunu pro odkazy na stránce s ID cílového prvku
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                // Získej cílový element na základě atributu href
                const targetId = this.getAttribute('href');
    
                // Zkontroluj, zda je cílový element přítomen na stránce
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    // Zabraň výchozí akci kliknutí na odkaz
                    e.preventDefault();
                    
                    // Plynulé posunutí na cílový element
                    targetElement.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
